<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cleverflow | México</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" media="all" href="css/jquery.circliful.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.circliful.min.js"></script>     
    </head>
    <body class="login-bg">

        <div id="wrapper">



            <div class="dashboard">


                <!--row--><!--row--><!--AFTER DASH --><!--row--><!--row-->

                <div class="row">
                    <div class="large-12 columns">
                        <div class="w1 full">
                            <div class="brand-tit">Campaña nueva</div>                         
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                <div class="title-row"><h1>Información general</h1></div>
                   <div class="large-4 columns">  
                        <div class="perfil-wrap">
                            <div class="reg-tit one"><span class="reg-tit-span">Nombre</span></div>
                            <div class="center">
                                <div class="wrap">
                                    <input type="text" class="in220-btm" placeholder="Nombre de la marca"> 
                                </div>
                            </div>
                        </div><!--reg-wrap-->
                    </div>
                    <div class="large-4 columns">  
                        <div class="perfil-wrap">
                            <div class="reg-tit one"><span class="reg-tit-span">Presupuesto</span></div>
                            <div class="center">
                                <div class="wrap">
                                    <input type="text" placeholder="1,000.00" class="in220-btm"> 
                                </div>
                            </div>
                        </div><!--reg-wrap-->
                    </div>
                    <div class="large-4 columns">
                        <div class="perfil-wrap">
                            <div class="reg-tit one"><span class="reg-tit-span">Marca</span></div>
                            <div class="center">
                                <div class="wrap">
                        <select id="municipio" class="select-two">
                            <option value="">Marca 1</option>
                            <option value="">Derecho</option>
                            <option value="">Comunicaciones</option>
                            <option value="">Periodismo</option>
                            <option value="">Ingeniería</option>
                            <option value="">Salud</option>
                        </select>
                          </div>
                         </div>  
                       </div>
                    </div>
                </div>    
                       
          

                <div class="row">
                  <div class="large-4 columns">
                        <div class="perfil-wrap">
                            <div class="reg-tit one"><span class="reg-tit-span">Presupuesto CPC</span></div>
                            <div class="center">
                                <div class="wrap">
                        <select id="municipio" class="select-two">
                            <option value="">40%</option>
                            <option value="">30%</option>
                            <option value="">20%</option>
                        </select>
                          </div>
                         </div>  
                       </div>
                    </div>
                    <div class="large-4 columns">
                        <div class="perfil-wrap">
                            <div class="reg-tit one"><span class="reg-tit-span">Presupuesto WOM</span></div>
                            <div class="center">
                                <div class="wrap">
                        <select id="municipio" class="select-two">
                            <option value="">40%</option>
                            <option value="">30%</option>
                            <option value="">20%</option>
                        </select>
                          </div>
                         </div>  
                       </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="submit-reg-influencer">
                        <div class="right"><input type="submit" class="btn-four" value="Crear"></div>
                        <div class="right"><input type="submit" class="btn-five" value="Cancelar"></div>
                    </div>
                </div>
            </div><!--dash-->  
        </div><!--Wraper-->

        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/circle.js"></script>
        <script>
            $(document).foundation();
        </script>   

    </body>
</html>
