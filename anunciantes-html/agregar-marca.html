<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cleverflow | México</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" media="all" href="css/jquery.circliful.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.circliful.min.js"></script>     
    </head>
    <body class="login-bg">

        <div id="wrapper">

          

            <div class="dashboard">

               

                
                
                
                
               <div class="row">
                    <div class="large-12 columns">
                        <div class="w1 full">
                             <div class="brand-tit">Agregar marca</div>                         
                     </div>
                    </div>
                </div><!--row-->
                
                
              
                        <div class="row">
                    <div class="large-12 columns">   
                        <div class="perfil-wrap">
                            <div class="reg-tit nine"><span class="reg-tit-span">Industria / Categoría</span></div>
                                <div class="center">
                                    <div class="wrap">
                              <select id="estados" class="select-two">
                                <option value="">Tipo 1 </option>
                                <option value="tipo">Tipo 2</option>
                            </select>
                                    </div>
                            </div>
                        </div><!--reg-wrap-->
                    </div><!--colums-->
                     </div>
                
                <div class="row">
                    <div class="large-12 columns">   
                        <div class="perfil-wrap">
                            <div class="reg-tit nine"><span class="reg-tit-span">Nombre</span></div>

                            <div class="center">                                           

                                <div class="wrap">
                                    <input type="text" placeholder="" class="in220-btm"> 
                                </div>
                                
                            </div><!--center-->
                        </div><!--reg-wrap-->
                    </div><!--colums-->
                </div>
                
                <div class="row">
                    <div class="large-12 columns">   
                        <div class="perfil-wrap">
                            <div class="reg-tit nine"><span class="reg-tit-span">Descripción</span></div>

                            <div class="center">                                           

                                <div class="wrap">
                                    <input type="text" placeholder="" class="in220-btm"> 
                                </div>
                                
                            </div><!--center-->
                        </div><!--reg-wrap-->
                    </div><!--colums-->
                    
                    <div class="large-12 columns">   
                        <div class="perfil-wrap">
                            <div class="reg-tit nine"><span class="reg-tit-span">Sitio web</span></div>

                            <div class="center">                                           

                                <div class="wrap">
                                    <input type="text" placeholder="http://www..." class="in220-btm"> 
                                </div>
                                
                            </div><!--center-->
                        </div><!--reg-wrap-->
                    </div><!--colums-->
                    
                    <div class="large-12 columns">   
                        <div class="perfil-wrap">
                            <div class="reg-tit nine"><span class="reg-tit-span">Agregar logo (opcional)</span></div>

                            <div class="center">                                           
                                <div class="audc-wrap-full">
                                    <div class="file-box" style="display:none">Bimbo-logo.jpg</div>
                                <button class="file-upload">            
                                    <input type="file" class="file-input">Choose File</button>
                                </div>
                                
                            </div><!--center-->
                        </div><!--reg-wrap-->
                    </div><!--colums-->
                    
                   <div class="large-12 columns">
                        
                        <div class="boxtype">
                            <div class="clear"></div>
                            <div class="reg-tit five">
                                <span class="reg-tit-span">Descripción</span>
                            </div>
                            
                                <div class="wrap-textarea">
                                    <textarea class="full-comment"></textarea>
                                </div>

                        </div><!--boxtype-->                                               
                    </div><!--12 colum--->
                    
                    
                </div>
                
              
                
                <div class="row">
                    <div class="submit-reg-influencer">
                        <div class="right"><input type="submit" class="btn-four" value="Guardar cambios"></div>
                        <div class="right"><input type="submit" class="btn-five" value="Cancelar"></div>
                    </div>
                </div>

              
                
                
            </div><!--dash-->  
        </div><!--Wraper-->

        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/circle.js"></script>
        <script>
            $(document).foundation();
        </script>   
        
    </body>
</html>
